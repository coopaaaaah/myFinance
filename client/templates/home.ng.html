<div class="my-home-background" layout-fill layout="row">
  <md-sidenav class="md-sidenav-left" md-component-id="left">
    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Sidenav Left</h1>
    </md-toolbar>
    <md-content layout="column" layout-align="center center">
      <md-button ng-click="hc.goAbout()">About</md-button>
      <md-divider></md-divider>
      <md-button ng-click="hc.goLogout()">Logout</md-button>
    </md-content>
  </md-sidenav>

  <div class="sidebar" layout="column" layout-align="center center">
    <md-button class="md-primary md-hue-1" ng-click="hc.showHomePage()" aria-label="savingsBtn">
      <img src="/images/home-menu-icon.png">
    </md-button>
    <md-button class="md-primary md-hue-1" ng-click="hc.showIncomePage()" aria-label="savingsBtn">
      <img src="/images/savings-menu-icon.png">
    </md-button>
    <md-button class="md-primary md-hue-1" ng-click="hc.showExpensePage()" aria-label="expensesBtn">
      <img src="/images/expenses-menu-icon.png">
    </md-button>
    <md-button class="md-primary md-hue-1" ng-click="hc.openLeftMenu()" aria-label="optionsBtn">
      <img src="/images/options-menu-icon.png">
    </md-button>
  </div>

  <div class="my-white-container" layout="row" layout-align="start none" flex=95>
    <span ng-show="home">
      This is a test. A dashboard should be here.
    </span>

  </div>

</div>
